<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/style.css" />

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body class="p-3">

  <div class="container card card1 p-2">
    <div class="card__image">
      <img src="./images/image-equilibrium.jpg" alt="Image equilibrium" class="card-img-top p-2" />
    </div>
    <div class="card__description p-2">
      <h3 class="my-2">Equilibrium #3429</h3>

      <p class="card-text description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="card__info">
        <p class="card__info-value">
          <img src="./images/icon-ethereum.svg">
          0.041 ETH
        </p>
        <p class="card__info-days">
          <img src="./images/icon-clock.svg">
          3 days left
        </p>
      </div>

      <hr class="line">

      <div class="card__people">
        <img src="./images/image-avatar.png" alt="photo person" />
        <p>
          <span>Creation of</span>
          Jules Wyvern
        </p>
      </div>

    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
</body>

</html>
